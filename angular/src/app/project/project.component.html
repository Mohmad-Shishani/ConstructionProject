<div class="container">

    <h1 class="page-title">Projects</h1>
    <hr>

    <button mat-raised-button class="btn-theme mb-3" [routerLink]="['/projects/add']">Create New</button>

    <table class="table text-secondary">
           <thead>
               <tr>
                   <th>Name</th>
                   <th>Project Start</th>
                   <th>Project End</th>
                   <th>Income</th>
                   <th>Actions</th>
               </tr>
           </thead>
           <tbody>
               <tr *ngFor="let project of projects">
                   <td>{{project.name}}</td>
                   <td>{{project.projectStart | date: 'yyyy'}}</td>
                   <td>{{project.projectEnd}}</td>
                   <td>{{project.income}}</td>
   
                   <td>
                    <a matTooltip="Worker Details" [routerLink]="['/projects/', project.id]">
                        <mat-icon class="info">info</mat-icon>
                    </a>
                    <a matTooltip="Edit Worker" [routerLink]="['/projects/edit', project.id]">
                        <mat-icon class="edit">edit</mat-icon>
                       </a>
                       <a matTooltip="Delete Worker" (click)="deleteProject(project.id)">
                        <mat-icon class="delete">delete</mat-icon>
                       </a>
                   </td>
               </tr>
           </tbody>
       </table>
   </div>
